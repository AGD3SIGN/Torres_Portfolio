</head>

<body>
  <!-- Custom Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <!-- Navigation Toggle -->
  <button class="nav-toggle" aria-label="Toggle Navigation Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Navigation Menu -->
  <nav class="main-nav">
    <div class="nav-content">
      <!-- Nav-Links -->
      <ul>
        <li><a href="#hero" class="nav-link active">Home</a></li>
        <li><a href="#about" class="nav-link active">About</a></li>
        <li><a href="#skills" class="nav-link active">Skills</a></li>
        <li><a href="#projects" class="nav-link active">Projects</a></li>
        <li><a href="#contact" class="nav-link active">Contact</a></li>
      </ul>
      <!-- Nav Footer -->
      <div class="nav-footer">
        <div class="social-links">
          <a href="#" aria-label="GitHub"><i class="ri-github-fill"></i></a>
          <a href="#" aria-label="Instagram"><i class="ri-instagram-fill"></i></a>
          <a href="#" aria-label="YouTube"><i class="ri-youtube-fill"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Progress Indicator -->
  <div class="progress-bar"></div>

  <!-- Main Content -->
  <main>
    <!-------------------- Hero Section -------------------->
    <section id="hero" class="hero-section">
      <div class="hero-content">
        <!-- Hero Text -->
        <div class="hero-text">
          <h1>Hi, I'm <span class="highlight">Brandon Torres</span></h1>
          <h2>Freelance Web Developer</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, reiciendis.</p>
          <!-- Hero CTA -->
          <a href="#projects" class="cta-button">View My Portfolio</a>
        </div>

        <!-- Terminal -->
        <div class="terminal">
          <!-- Terminal Header -->
          <div class="terminal-header">
            <!-- Terminal Buttons -->
            <div class="terminal-buttons">
              <span class="terminal-button close"></span>
              <span class="terminal-button minimize"></span>
              <span class="terminal-button maximize"></span>
            </div>
            <!-- Terminal Title-->
            <div class="terminal-title"></div>
            <!-- Terminal Body -->
            <div class="terminal-body">
              <div class="line">
                <span class="prompt">$</span>
                <span class="command" id="typing-text"></span>
                <span class="cursor"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero Background -->
      <div class="hero-background">
        <div class="particles-container" id="particles"></div>
      </div>
    </section>
    <!-------------------- End Hero Section -------------------->










  </main>
