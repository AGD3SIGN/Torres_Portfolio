<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Brandon Torres - Web Developer & Designer">
  <meta name="author" content="Brandon Torres">
  <title>Brandon Torres | Portfolio</title>
  <!-- Styling Css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Remixicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
  <!-- Background -->
  <img class="image-gradient" src="images/gradient.png" alt="gradient">
  <div class="layer-blur"></div>

  <!-- Header with logo and navigation -->
  <header class="header">
    <a href="#" class="logo">Port<span>folio.</span></a>

    <!-- Desktop Navigation -->
    <ul class="desktop-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button class="menu-btn" id="menuBtn">
      <i class="ri-menu-line" id="menuIcon"></i>
    </button>
  </header>

  <!-- Navigation overlay for mobile -->
  <div class="nav-overlay" id="navOverlay">
    <ul class="mobile-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <main>
    <!-- Hero Section -->
    <section class="hero-content" id="hero">

      <div class="tag-box">
        <div class="tag">Hello, I'm Brandon.</div>
      </div>

      <h1 class="hero-title">Welcome to Our Website</h1>
      <p class="description">This is a demo of a responsive navigation menu with two different layouts:</p>

      <div class="buttons">
        <a href="#" class="btn-portfolio">My Work</a>
        <a href="#" class="btn-contact">Hire Me</a>
      </div>

      <spline-viewer class="robot" url="https://prod.spline.design/1qfJxXe7oNRgdZKK/scene.splinecode"></spline-viewer>

    </section>
    <!-- End Hero Section -->

  </main>



</body>

<!-- JS -->
<script src="main.js"></script>
<!-- Spline 3D JS -->
