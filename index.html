<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon Torres | Portfolio</title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/Css/styles.css" />
    <!-- SWIPER CSS -->

    <!-- REMIXICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!-- SCROLLREVEAL JS -->
  </head>
  <body>
    <!-- PreLoader -->
    <div class="preloader">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
    </div>

    <!-- Header / Navigation -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Torres</a>

        <!-- Nav Menu -->
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <!-- Home -->
            <li class="nav_item">
              <a href="#" class="nav_link">
                <i class="ri-arrow-right-s-line"></i>
                <span>Home</span>
              </a>
            </li>
            <!-- About -->
            <li class="nav_item">
              <a href="#" class="nav_link">
                <i class="ri-arrow-right-s-line"></i>
                <span>About</span>
              </a>
            </li>
            <!-- Portfolio -->
            <li class="nav_item">
              <a href="#" class="nav_link">
                <i class="ri-arrow-right-s-line"></i>
                <span>Portfolio</span>
              </a>
            </li>
            <!-- Services -->
            <li class="nav_item">
              <a href="#" class="nav_link">
                <i class="ri-arrow-right-s-line"></i>
                <span>Services</span>
              </a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <!-- Nav Social -->
          <div class="nav_social">
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>

            <a
              href="https://www.youtube.com"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-youtube-line"></i>
            </a>

            <a
              href="https://www.github.com"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-github-line"></i>
            </a>

            <a
              href="https://www.codepen.io"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-codepen-line"></i>
            </a>
          </div>
        </div>

        <!-- Menu Toggle Button -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-3-line"></i>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section home-container">
        <div class="site-wrapper">
          <div class="home-social">
            <span>Follow Me</span>
            <div class="social-line"></div>
            <ul class="social-icons">
              <li>
                <a href="#"><i class="ri-instagram-line"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-youtube-line"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-github-line"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-codepen-line"></i></a>
              </li>
            </ul>
          </div>

          <div class="avatar-container">
            <div class="home-main-btn fill-btn hire-btn-01">
              <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
            </div>

            <div class="avatar-img">
              <img src="assets/images/profile.png" alt="" />
            </div>

            <div class="avatar-info">
              <div class="text-content">
                <h4 class="hello-text">Hello, I'm</h4>
                <h1 class="my-name">Brandon Torres</h1>
                <p class="about-me">A freelance Web Developer</p>
              </div>
              <div class="hero-main-btn fill-btn hero-btn-02">
                <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
              </div>
            </div>
          </div>
          <a href="#about" class="home-scroll-btn">
            <i class="ri-mouse-line mouse-icon"></i>
            <div>Scroll Down</div>
            <i class="ri-arrow-down-s-line arrow-icon"></i>
          </a>
        </div>
      </section>

      <!-- About Section -->
      <section class="about-section about-container" id="about">
        <div class="about-container about-sub-container">
          <div class="about-wrapper">
            <div class="section-title about-title">
              <h3>About Me</h3>
              <p>What I do</p>
            </div>

            <div class="section-content">
              <div class="about-img">
                <img src="assets/images/profile.png" alt="About me image">
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Work Section -->
      <section></section>

      <!-- Contact Section -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
