<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Professional web developer specializing in clean, functional websites for modern businesses.">
  <meta name="keywords" content="web developer, freelance, frontend, Brandon Torres, web design">
  <title>Brandon Torres | Freelance Web Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only">Skip to content</a>

  <!-- Scroll Progress Bar -->
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <a href="#" class="logo">
        <span class="logo-primary">Brandon</span><span class="logo-secondary">Torres</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <nav class="nav-links">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </nav>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="ri-sun-line theme-icon sun-icon"></i>
          <i class="ri-moon-line theme-icon moon-icon"></i>
        </button>

        <!-- CTA Button -->
        <a href="#contact" class="btn btn-primary">Let's Talk!</a>
      </div>

      <!-- Mobile Controls -->
      <div class="mobile-controls">
        <!-- Theme Toggle for Mobile -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="ri-sun-line theme-icon sun-icon"></i>
          <i class="ri-moon-line theme-icon moon-icon"></i>
        </button>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="mobile-menu">
      <button id="mobile-menu-close" class="mobile-menu-close" aria-label="Close menu">
        <i class="ri-close-line"></i>
      </button>

      <nav class="mobile-nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>

        <!-- Mobile CTA -->
        <a href="#contact" class="btn btn-primary mobile-cta">Let's Talk!</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Hero Section -->
    <section id="home" class="hero-section">
      <div class="container">
        <!-- Hero Content -->
        <div class="hero-content">
          <div class="hero-text" data-aos="fade-right" data-aos-duration="1000">
            <h1 class="hero-title">
              Hi, I'm <span class="text-primary">Brandon Torres</span>
            </h1>
            <p class="hero-subtitle">
              Lorem ipsum dolor sit amet.
            </p>
            <div class="hero-buttons">
              <a href="#portfolio" class="btn btn-primary">View My Work</a>
              <a href="#contact" class="btn btn-primary">Let's Talk!</a>
            </div>
          </div>

          
        </div>
      </div>
    </section>
  </main>

  <section id="clients" class="clients-section">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">Trusted By</h2>

      <div class="logos-container" data-aos="fade-up" data-aos-delay="200">
        <div class="logos-track">
          <!-- First set of logos -->
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client1" alt="Client 1" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client2" alt="Client 2" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client3" alt="Client 3" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client4" alt="Client 4" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client5" alt="Client 5" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client6" alt="Client 6" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client7" alt="Client 7" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client8" alt="Client 8" class="client-logo">
          </div>

          <!-- Duplicate logos for infinite scrolling effect -->
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client1" alt="Client 1" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client2" alt="Client 2" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client3" alt="Client 3" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client4" alt="Client 4" class="client-logo">
          </div>

            <img src="https://via.placeholder.com/150x80?text=Client5" alt="Client 5" class="client-logo">
          </div>

            <img src="https://via.placeholder.com/150x80?text=Client6" alt="Client 6" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client7" alt="Client 7" class="client-logo">
          </div>
          <div class="logo-item">
            <img src="https://via.placeholder.com/150x80?text=Client8" alt="Client 8" class="client-logo">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimonial Section -->

</body>

</html>
